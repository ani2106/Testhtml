<!DOCTYPE html>
<html>
<head>
	<html lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="jsboots.min.js"></script>
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="w3.min.css">
	<title>Corona froms</title>


</head>
<body>
	 	<div style="text-align:center;"><h2>Patient Form Report</h2></div>
<div id=" fluid-container ">
    <div class="row">
        <form id="form">	
            <div class="col-10 offset-1">
		<div class="form-group">
		<div class="form-row pt-3 pb-3">
                    <div class="col-md-2 col-lg-2 col-4">
                        <label>First Name :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-4 col-lg-4 col-8">
                        <input type="text" name="fname" id="fname" class="form-control" pattern="^[A-Z a-z]{2,20}$" required="" value="Aniket"  >
                    </div>
                    <div class="col-md-2 col-lg-2 col-4">
                        <label>Last Name :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-4 col-lg-4 col-8">
                        <input type="text" name="lname" id="lname" class="form-control" pattern="^[A-Z a-z]{2,20}$" required="">
                    </div>
                </div>

                <div class="form-row pb-3 pt-3">
                    <div class="col-md-2 col-lg-2 col-4">
                        <label>Test Date :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-3 col-lg-3 col-6">
                        <input type="date" name="test_date" max="" id="calender" class="form-control" required="">
                    </div>
                    <div class="col-md-1 col-lg-1 col-2">
                        <div class="day">Day</div>
                        <input type="hidden" id="day" name="">
                    </div>
                    <div class="col-md-2 col-lg-2 col-4">
                        <label>Gender :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-4 col-lg-4 col-8 gender">
                        <input type="radio" id="gender" name="gender" value="Male" required=""> Male &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="gender1" name="gender" value="Female" required=""> Female
                    </div>
                </div>

                <!-- Symptoms -->
                <div class="form-row pb-3 pt-3">
                    <div class="col-md-2 col-lg-2 col-12">
                        <label>Symptoms :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-4 col-lg-4 col-12">
                        <div class="row">
                    <div class="col-md-6 col-lg-6 col-12">
                        <label class="checkbox-inline">
                        <input type="checkbox" name="s" id="symptoms" value="Temp">&nbsp;&nbsp;Temp
                        </label>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12">
                        <label class="checkbox-inline">
                        <input type="checkbox" name="s" id="symptoms" value="Cough">&nbsp;&nbsp;Cough
                    </label>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12">
                        <label class="checkbox-inline">
                        <input type="checkbox" name="s" id="symptoms" value="Headack">&nbsp;&nbsp;Headack
                    </label>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12">
                        <label class="checkbox-inline">
                        <input type="checkbox" name="s" id="symptoms" value="Infection">&nbsp;&nbsp;Infection
                    </label>
                    </div>
                </div>
            </div>
        </div>

                <!-- City & Area -->
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-12">
                <div class="form-row pb-3 pt-3">
                    <div class="col-md-4 col-lg-4 col-12 pt-3 pb-3">
                        <label>City :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12 pt-3 pb-3">
                        <select name="city" id="city" class="form-control" required="">
                            <option selected hidden value="">Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Aurangabad">Aurangabad</option>
                            <option value="Nashik">Nashik</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-lg-4 col-12 pt-3 pb-3">
                        <label>Area :<span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-md-8 col-lg-8 col-12 pt-3 pb-3">
                        <textarea class="form-control" id="area" rows="3" name="area" required=""></textarea>
                    </div>
                </div>
            </div>
 <div class="col-md-6 col-lg-6 col-12">
                <div class="form-row pb-3 pt-3">
                    <div class="col-10 offset-1 pt-3-pb-3">
                
        	<div id="loc" class="loc">
        	<button onclick=" initGeolocation()" class="w3-button w3-round w3-blue-grey"> Get Location</button>
        </div>
        	<p class="text-danger">Click Above Button To Get Longitude & Latitude</p>
       <div class="col-10 offset-1 pt-3-pb-3">
            <label for="latitude"> Latitude</label>
            <input id="long" value="long" name="text">
        </div>
    <div class="col-10 offset-1 pt-3-pb-3">
        <label for="Longitude"> Longitude</label>
        <input id="lat" value="lat" type="text" step="any" name="">
    </div>
        </div>
        
    </div></div>
      
<div class="col-12 btn">

        	<button class="w3-button w3-round w3-teal" onclick="AddRow()" id="btn">Submit</button>
        	<button class="w3-button w3-round w3-teal"> Cancel</button>
     
      </div>
   </div>
</div>
</form>
    <div class="container mt-3">
        <table id="table" class="table table-striped table-bordered">
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Test Date</th>
                <th>Gender</th>
                <th>Symptoms</th>
                <th>City</th>
                <th>Area</th>
                <th>Location</th>
            </tr>
        </table>
    </div>
 <script type="text/javascript">
     function initGeolocation()
     {
        if( navigator.geolocation )
        {
           
           navigator.geolocation.getCurrentPosition( success, fail );
        }
        else
        {
           alert("Sorry, Your Browser Does Not Support");
        }
     }

     function success(position)
     {

         document.getElementById('long').value = position.coords.longitude;
         document.getElementById('lat').value = position.coords.latitude
     }

     function fail()
     {
        // Could not obtain location
     }





</script>
</body>
</html>
